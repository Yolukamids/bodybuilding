
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 健身伴随</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/static/css/style.min.css" rel="stylesheet">
<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.lyear-login:after{
    content: '';
    min-height: inherit;
    font-size: 0;
}
.login-center {
    background-color: rgba(255,255,255,.075);
    min-width: 29.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 3px;
    margin: 2.85714em;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
    background-color: rgba(255,255,255,.075);
    border-color: rgba(255,255,255,.075)
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
.login-center .form-control::-webkit-input-placeholder{
    color: rgba(255, 255, 255, .8);
}
.login-center .form-control:-moz-placeholder{
    color: rgba(255, 255, 255, .8);
}
.login-center .form-control::-moz-placeholder{
    color: rgba(255, 255, 255, .8);
}
.login-center .form-control:-ms-input-placeholder{
    color: rgba(255, 255, 255, .8);
}
.login-center .custom-control-label::before {
    background: rgba(0, 0, 0, 0.3);
    border-color: rgba(0, 0, 0, 0.1);
}
.login-center .lyear-checkbox span::before {
    border-color: rgba(255,255,255,.075)
}
.login-center .error {
    font-size: 14px;
    color: red;
}
.form-group-login {
    text-align: center;
}
</style>
</head>

<body>
<div id="app">
    <div class="row lyear-wrapper" style="background-image: url(images/login-bg-3.jpg); background-size: cover;">
      <div class="lyear-login">
        <div class="login-center">
          <div class="login-header text-center">
            <a href="index.html"> <img alt="light year admin" src="images/logo-sidebar.png"> </a>
          </div>
          <p class="error">{{ hint }}</p>
          <form @submit.prevent="login()">
            <div class="form-group has-feedback feedback-left">
              <input type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" v-model.trim="username"/>
              <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback feedback-left">
              <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" v-model="password"/>
              <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group">
              <label class="lyear-checkbox checkbox-primary m-t-10 text-white">
                <input type="checkbox"><span>5天内自动登录</span>
              </label>
            </div>
            <div class="form-group-login">
              <input type="submit" value="立即登录">
            </div>
          </form>
          <footer class="col-sm-12 text-center text-white">
            <p class="m-b-0">&nbsp&nbsp&nbsp&nbsp&nbsp没有账号？点击<a href="/static/lyear_pages_register.html">注册</a>一个吧&nbsp&nbsp&nbsp&nbsp&nbsp</p>
          </footer>
        </div>
      </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">;</script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            hint: '',
            username: '',
            password: '',
            nickname: '',
            avatar: ''
        },
        methods: {
            login() {
                fetch('/login/', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password,
                        nickname: this.nickname,
                        avatar: this.avatar
                    }),
                    headers: {
                        'content-type': 'application/json'
                    }
                }).then(resp => resp.json()).then(json => {
                    if (json.code === 40000) {
                        sessionStorage.setItem("token", json.token)
                        sessionStorage.setItem("username", json.username)
                        sessionStorage.setItem("nickname", json.nickname)
                        sessionStorage.setItem("avatar", json.avatar)
                        location.href = '/'
                    } else {
                        this.hint = json.hint
                    }
                })
            }
        }
    })
</script>
</body>
</html>
